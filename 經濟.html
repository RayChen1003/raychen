<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片</title>
    <style>
        @import url(eco.css);
    </style>
</head>

<body>
    <h1>經濟圖表</h1>
    <hr>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">https://www.taipeiecon.taipei/econ_obs_cont.aspx?MmmID=3001&CatID=2&MSid=2001</div>
            <a id="1" href="https://www.taipeiecon.taipei/econ_obs_cont.aspx?MmmID=3001&CatID=2&MSid=2001">
                <img src="img/img1.jpg" style="width:100%" height="500px">
                <div class="text">1999~2019 台灣經濟成長率</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">https://www.stat.gov.tw/point.asp?index=3</div>
            <a id="2" href="https://www.stat.gov.tw/point.asp?index=3">
                <img src="img/img2.jpg" style="width:100%" height="500px">
                <div class="text">1999~2019 台灣失業率</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">https://www.stat.gov.tw/point.asp?index=2</div>
            <a id="3" href="https://www.stat.gov.tw/point.asp?index=2">
                <img src="img/img3.jpg" style="width:100%" height="500px">
                <div class="text">1999~2019 台灣物價上漲率</div>
        </div>
    </div>
    <div class="center">
        <button onclick="plusSlides(-1)">往後</button>
        <button class="button" onclick="plusSlides(1)">往前</button>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > 3) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = 3;
            }
            for (i = 0; i < 3; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
            document.getElementById("hr").value = document.getElementById(n).href;
        }
    </script>
</body>

</html>
